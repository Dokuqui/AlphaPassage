<div class="app-container" [ngClass]="{ 'dark-theme': isDarkTheme }">
  <header>
    <button class="burger-btn" (click)="toggleMenu()" aria-label="Toggle menu">
      <i class="fas fa-bars"></i>
    </button>
    <h1>{{ title }}</h1>
    <div class="header-controls">
      <button
        type="button"
        class="theme-toggle-btn"
        (click)="toggleTheme()"
        [ngClass]="{ 'dark-active': isDarkTheme }"
        aria-label="Toggle theme"
      >
        <i [class]="isDarkTheme ? 'fas fa-sun' : 'fas fa-moon'"></i>
      </button>
    </div>
    <nav [ngClass]="{ open: isMenuOpen }">
      <button class="close-btn" (click)="toggleMenu()" aria-label="Close menu">
        <i class="fas fa-times"></i>
      </button>
      <a routerLink="/login" routerLinkActive="active" (click)="toggleMenu()"
        >Login</a
      >
    </nav>
  </header>

  <main>
    <router-outlet></router-outlet>
  </main>

  <footer>
    <p>SeaHub for Seafarers - Powered by AlphaPassage Â© {{ currentYear }}</p>
  </footer>
</div>
